{% extends "base.html" %}
{% block title %}Delete {{ post.pk }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <form action="" method="post">
            {% csrf_token %}
            <h1>Are you sure You want to delete {{ post.title }}?<br />
            <button type="submit" class="btn btn-danger">Delete</button>
    </div>
</div>
{% endblock %}
